<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!--axios 사용하기위한 데이터 (axios docs 사이트에서 가져옴) -->
    <script>
         
         axios.get('https://jsonplaceholder.typicode.com/todos/1')
        .then((response)=>{  
            return response.data
        })
        .then((data)=>{
            console.log(data)
        }).catch((error)=>{
            console.log(error)
        }) 
        

    </script>
</body>
</html>

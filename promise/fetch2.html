<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .box{border: 2px solid green;}
        .list{color:red}
    </style>
</head>
<body>
    <h1>테스트</h1>
    <div class="box">

    </div>
    <script>
        const box = document.querySelector('.box');

        fetch('./listData.html')
        .then((respose)=>{
            return respose.text();
        })
        .then((data)=>{
            const list =document.createaElement('div');
            list.setAttribute('class','list');
            list.innerHTML = data;
            box.append(list)
        }).catch((error)=>{
            console.log(error)
        })

    </script>
</body>
</html>

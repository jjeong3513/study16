<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--
        1. promise
        2. async / await
        3. fetch
        4. axios -> 라이브러리


        ()=> () => ()=>()=>
        promise : 순서대로 진행할 수 있도록 / 원활한 진행을 위해 만들어졌다.
        new Promise(a,b) 두개의 조건을 받아서 사용한다.
        resolve, reject => success / fail
        resolve는 콜백처럼 중첩문을 사용하지 않아도 작업이 성공했으면 그 다음으로 가라고 하는 것.
        reject는 작업이 실패한 것을 내보낸다.


        promise는 생성자 함수임. 그렇기 때문에 변수에 할당해야함.
        임의의 함수를 만들어서 그 함수 내부에서 사용할 수 있도록 해준다.

        setTimeOut(function(){}, 1000) :일정 시간 후에 한번만 실행해준다. // 1000은 1초임.
        setInterval(function(){}, 1000) : 일정 시간마다 한번씩 실행해준다.
    -->
    <script>
        const fnc1 = ()=>{
            return new Promise((resolve, reject)=>{
                    setTimeOut(()=>{
                    //실행문 실행문
                        resolve('작업이 종료되었습니다. 그 다음을 수행해도 됩니다.')
                     },1000)
                 }

            )
        }
        // console.log(fnc1())
        // (1)->(2)->(3)->(4)
        fnc1() //(1)
        fnc1()
        .then(()=>{

        })
        .then(()=>{

        })
        // fnc1().then()  -> 이렇게 한줄로 써도 됨
       


    </script>
</body>
</html>
